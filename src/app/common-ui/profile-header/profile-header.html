@if (profile(); as profile) {
    @if (profile.avatarUrl) {
      <img [src]="profile.avatarUrl | imgUrl" alt="userAvatar"/>
    } @else {
      <img src="/assets/imgs/avatar-placeholder.png" alt="userAvatar"/>
    }

    <div class="user-addname-and-name">
      <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
      <p class="regular">{{ profile.username }}</p>
    </div>
}
